<div class="min-h-screen flex justify-center items-center">
  <div class="md:w-1/2 border p-4 rounded-lg shadow-lg bg-white text-gray-800">
    <h1 class="text-center mb-4 text-xl font-bold">Search GitHub User</h1>

    <form class="text-center" (ngSubmit)="onSubmit()">
      <div class="mb-3 flex items-center">
        <input type="text" class="w-full px-4 py-2 border rounded-lg bg-slate-200" placeholder="Enter GitHub username Exapmle : Prince0000"
          [(ngModel)]="username" name="search">
        <button type="submit"
          class="ml-2 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none">Search</button>
      </div>
    </form>
  </div>
</div>
